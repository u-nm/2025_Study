<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="todo.js"></script>

</head>
<body>
    
    <!-- 
    새로운 할 일 추가 >> inout text > button
    할 일 완료 표시/해제 >> 체크박스를 가지고 텍스트가 추가
    할 일 삭제 >> 추가된 텍스트 옆에 X 버튼 생성 > 클릭 후 알럿 후 삭제
    (선택사항) 완료된 할 일과 미완료 할 일 분리 표시 
    -->
    
    <main>
        <section>
            <h1>To-Do List</h1>
            <p>해야할 것들을 야무지게 적어보쟈 !</p>
            <div class="input">
                <input type="text" name="todo-txt" class="todo-txt" placeholder="Add a new task...">
                <button class="add-todo">+</button>
            </div>
            <hr>
            <div class="output">
                <ul class="todo-list"></ul>
                <button class="del-todo">+</button>
            </div>
        </section>
    </main>
</body>
</html>
